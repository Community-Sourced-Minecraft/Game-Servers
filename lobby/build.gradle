plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'com.github.CommunitySourcedMinecraft.Main'
}

group = 'com.github.CommunitySourcedMinecraft'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'net.minestom:minestom-snapshots:e8e22a2b15'
}