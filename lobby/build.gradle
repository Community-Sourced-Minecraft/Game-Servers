plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

application {
    mainClass = "com.github.CommunitySourcedMinecraft.Main"
}

group = "com.github.CommunitySourcedMinecraft"

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "net.minestom:minestom-snapshots:e8e22a2b15"
    implementation "ch.qos.logback:logback-classic:1.5.6"
    implementation "dev.hollowcube:polar:1.8.1"
}

jar {
    manifest {
        attributes "Main-Class": "com.github.CommunitySourcedMinecraft.Main"
    }
}